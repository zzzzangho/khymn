<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>찬송가 반주기</title>

  <style>
    body {
      font-family: "Malgun Gothic", sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #333);
      color: #fff;
      margin: 0;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      gap: 40px;
      width: 100%;
      height: 100%;
      max-width: 1600px;
      margin: auto;
    }
    .player-box {
      flex: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    .control-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #display {
      width: 80%;
      font-size: 2vw;
      text-align: center;
      margin-bottom: 20px;
      padding: 10px;
      border: 2px solid #ffcc00;
      border-radius: 8px;
      background: #000;
      color: #ffcc00;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1vw;
      width: 80%;
    }
    .btn {
      font-size: 1.8vw;
      padding: 2vh;
      border: none;
      border-radius: 8px;
      background: #555;
      color: #fff;
      cursor: pointer;
    }
    .btn-confirm {
      grid-column: span 3;
      background: #ff4444;
      font-size: 2vw;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="player-box">
      <h2>✨ 찬송가 반주기 4.0 ✨</h2>
      <iframe
        id="player"
        src=""
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>

    <div class="control-panel">
      <input id="display" type="text" placeholder="번호 입력" inputmode="numeric">

      <div class="keypad">
        <button class="btn" onclick="pressNum('1')">1</button>
        <button class="btn" onclick="pressNum('2')">2</button>
        <button class="btn" onclick="pressNum('3')">3</button>
        <button class="btn" onclick="pressNum('4')">4</button>
        <button class="btn" onclick="pressNum('5')">5</button>
        <button class="btn" onclick="pressNum('6')">6</button>
        <button class="btn" onclick="pressNum('7')">7</button>
        <button class="btn" onclick="pressNum('8')">8</button>
        <button class="btn" onclick="pressNum('9')">9</button>
        <button class="btn" onclick="clearNum()">C</button>
        <button class="btn" onclick="pressNum('0')">0</button>
        <button class="btn" onclick="backspace()">⌫</button>
        <button class="btn btn-confirm" onclick="playSong()">재생 ▶</button>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyB-_4IassJXMmCp3y-3O6Tt0fObbzYYFto";

    const display = document.getElementById("display");

    function pressNum(n) { display.value += n; }
    function clearNum() { display.value = ""; }
    function backspace() { display.value = display.value.slice(0, -1); }

    async function playSong() {
      const num = display.value.trim();
      if (!num) {
        alert("번호를 입력하세요");
        return;
      }

      const query = encodeURIComponent(num + " 찬송가");
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=1&q=${query}&key=${API_KEY}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.items || !data.items.length) {
          alert("검색 결과 없음");
          return;
        }

        const videoId = data.items[0].id.videoId;
        const iframe = document.getElementById("player");

        // ✅ 반복재생: loop=1 + playlist=videoId 필수
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}`;

        // ✅ 전체화면 (사용자 클릭 흐름 안에서 실행)
        setTimeout(() => {
          if (iframe.requestFullscreen) iframe.requestFullscreen();
          else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
          else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
        }, 300);

        display.value = "";
      } catch (e) {
        console.error(e);
        alert("영상을 불러오는 중 오류가 발생했습니다.");
      }
    }
  </script>
</body>
</html>
