<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>✨ 찬송가 반주기 ✨</title>
  <style>
    body {
      font-family: "Malgun Gothic", sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #333);
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      width: 100%;
      height: 100%;
      max-width: 1600px;
    }

    /* 왼쪽 영상 */
    .player-box {
      flex: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    /* 오른쪽 제어 패널 */
    .control-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #display {
      width: 80%;
      font-size: 2vw;
      text-align: center;
      margin-bottom: 20px;
      padding: 10px;
      border: 2px solid #ffcc00;
      border-radius: 8px;
      background: #000;
      color: #ffcc00;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1vw;
      width: 80%;
    }

    .btn {
      font-size: 1.8vw;
      padding: 2vh;
      border: none;
      border-radius: 8px;
      background: #555;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #777;
    }

    .btn-confirm {
      grid-column: span 3;
      background: #ff4444;
      font-size: 2vw;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 왼쪽 영상 -->
    <div class="player-box">
      <h2>✨ 찬송가 반주기 ✨</h2>
      <iframe id="player"
        src="" frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>

    <!-- 오른쪽 패널 -->
    <div class="control-panel">
      <input type="text" id="display" placeholder="번호 입력" inputmode="numeric" pattern="[0-9]*">

      <div class="keypad">
        <button class="btn" onclick="pressNum('1')">1</button>
        <button class="btn" onclick="pressNum('2')">2</button>
        <button class="btn" onclick="pressNum('3')">3</button>
        <button class="btn" onclick="pressNum('4')">4</button>
        <button class="btn" onclick="pressNum('5')">5</button>
        <button class="btn" onclick="pressNum('6')">6</button>
        <button class="btn" onclick="pressNum('7')">7</button>
        <button class="btn" onclick="pressNum('8')">8</button>
        <button class="btn" onclick="pressNum('9')">9</button>
        <button class="btn" onclick="clearNum()">C</button>
        <button class="btn" onclick="pressNum('0')">0</button>
        <button class="btn" onclick="backspace()">⌫</button>
        <button class="btn btn-confirm" onclick="playSong()">재생 ▶</button>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyB-_4IassJXMmCp3y-3O6Tt0fObbzYYFto"; // 본인 키

    function pressNum(num) {
      document.getElementById("display").value += num;
    }

    function clearNum() {
      document.getElementById("display").value = "";
    }

    function backspace() {
      let val = document.getElementById("display").value;
      document.getElementById("display").value = val.slice(0, -1);
    }

    async function playSong() {
      let inputField = document.getElementById("display");
      let num = inputField.value.trim();

      if (!num) {
        alert("번호를 입력하세요!");
        return;
      }

      let query = encodeURIComponent(num + " 찬송가 ");
      let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=1&q=${query}&key=${API_KEY}`;

      try {
        let res = await fetch(url);
        let data = await res.json();
        console.log("API 응답:", data);

        if (data.items && data.items.length > 0) {
          let first = data.items[0];
          if (first.id.kind === "youtube#video") {
            let videoId = first.id.videoId;

            // ✅ mute 제거 → 항상 소리 켜짐
            document.getElementById("player").src =
              `https://www.youtube.com/embed/${videoId}?autoplay=1`;

            // ✅ 재생 후 입력창 초기화
            inputField.value = "";
          } else {
            alert("검색된 결과가 영상이 아닙니다.");
          }
        } else {
          alert("검색 결과가 없습니다.");
        }
      } catch (err) {
        console.error("API 오류:", err);
        alert("영상을 불러오는 중 오류가 발생했습니다.");
      }
    }

    // ✅ 키보드에서 Enter 눌러도 재생되도록
    document.getElementById("display").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        playSong();
      }
    });
  </script>
</body>
</html>
